name: ğŸ—“ï¸ Improved Weekly Benchmarks

on:
  schedule:
    - cron: '30 6 * * 1'  # Every Monday at 6:30 AM UTC
  workflow_dispatch:
    inputs:
      benchmark_type:
        description: 'Benchmark type'
        required: false
        default: 'comprehensive'
        type: choice
        options:
        - comprehensive
        - api_modes
        - competitive  
        - versions

env:
  PYTHON_VERSION: '3.12.0'
  WEEKLY_DIR: 'data/results/weekly'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  enhanced_test_data:
    runs-on: ubuntu-latest
    name: ğŸ“Š Generate enhanced test data
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install datason orjson ujson msgpack-python jsonpickle
        
    - name: ğŸ—ï¸ Generate enhanced test scenarios
      run: |
        mkdir -p data/synthetic/weekly
        python -c 'import json; from pathlib import Path; version_scenarios = {"large_nested_structures": {"description": "Complex nested data structures for version comparison", "data": {"levels": [{"level": i, "data": {f"key_{j}": f"value_{j}" for j in range(10)}} for i in range(20)]}}, "high_frequency_serialization": {"description": "Repetitive serialization tasks", "data": [{"id": i, "payload": f"data_{i}" * 100} for i in range(100)]}}; Path("data/synthetic/weekly").mkdir(exist_ok=True); json.dump(version_scenarios, open("data/synthetic/weekly/version_comparison_data.json", "w"), indent=2); print("âœ… Enhanced test data generated")'
    
    - name: ğŸ“¤ Upload enhanced test data
      uses: actions/upload-artifact@v4
      with:
        name: enhanced-test-data
        path: data/synthetic/weekly/

  comprehensive_analysis:
    runs-on: ubuntu-latest
    needs: enhanced_test_data
    name: ğŸ¯ Comprehensive weekly analysis
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install all competitive libraries
      run: |
        pip install --upgrade pip
        
        # Core competitive libraries
        pip install datason orjson ujson msgpack-python jsonpickle
        
        # Optional high-performance libraries  
        pip install cbor2 pickle5 dill cloudpickle || echo "âš ï¸ Some optional libraries unavailable"
        
        # Verify core installations
        python -c 'print("ğŸ“‹ Verifying competitive library installations..."); import datason, orjson, ujson, json, pickle, msgpack, jsonpickle; print("ğŸ Core competitive libraries verified successfully")'
    
    - name: â¬‡ï¸ Download test data
      uses: actions/download-artifact@v4
      with:
        name: enhanced-test-data
        path: data/synthetic/
    
    - name: ğŸ“Š Run comprehensive weekly benchmarks
      run: |
        echo "ğŸ¯ Running comprehensive weekly benchmark analysis..."
        mkdir -p "$WEEKLY_DIR"
        
        # Get benchmark type from workflow input with fallback  
        BENCHMARK_TYPE="${{ github.event.inputs.benchmark_type || 'comprehensive' }}"
        echo "ğŸ“‹ Benchmark type: $BENCHMARK_TYPE"
        
        # Run comprehensive analysis with all components
        if python scripts/improved_benchmark_runner.py \
            --suite-type "comprehensive" \
            --output-dir "$WEEKLY_DIR" \
            --output-file "weekly_comprehensive_$(date +%Y%m%d_%H%M%S).json" \
            --generate-report; then
          echo "âœ… Comprehensive weekly benchmarks completed successfully"
        else
          echo "âš ï¸ Comprehensive benchmarks failed, continuing with available data"
          exit 1
        fi
        
        # List results
        echo "ğŸ“‹ Generated weekly results:"
        ls -la "$WEEKLY_DIR"/ || echo "âš ï¸ No results found"
        
    - name: ğŸ“ˆ Generate comprehensive HTML reports
      run: |
        echo "ğŸ¨ Generating enhanced HTML reports..."
        
        # Generate reports for all weekly result files
        for result_file in "$WEEKLY_DIR"/*.json; do
          if [ -f "$result_file" ]; then
            echo "ğŸ“Š Processing: $(basename "$result_file")"
            
            output_name=$(basename "$result_file" .json)
            python scripts/improved_report_generator.py \
              "$result_file" \
              --output-file "docs/results/${output_name}_report.html" || echo "âš ï¸ Report generation failed for $result_file"
          fi
        done
        
        echo "âœ… HTML report generation completed"
    
    - name: ğŸŒ Update GitHub Pages
      run: |
        echo "ğŸ“ Updating GitHub Pages with comprehensive results..."
        
        # Update the main results index
        python scripts/update_docs_index.py || echo "âš ï¸ GitHub Pages update had issues"
        
        # Ensure docs directory structure exists
        mkdir -p docs/weekly-reports docs/results
        
        echo "âœ… GitHub Pages structure updated"

    - name: ğŸ’¾ Commit comprehensive results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        echo "ğŸ“ Staging comprehensive weekly results..."
        
        # Add weekly results
        git add data/results/weekly/ 2>/dev/null || true
        git add data/results/latest_weekly.json 2>/dev/null || true
        
        # Add HTML reports
        find docs/results -name "weekly_*_report.html" -exec git add -f {} \; 2>/dev/null || true
        find docs/results -name "weekly_comprehensive_*.html" -exec git add -f {} \; 2>/dev/null || true
        
        # Add updated pages
        git add docs/index.md 2>/dev/null || true
        
        # Commit if there are changes
        if ! git diff --staged --quiet; then
          echo "ğŸ“ Committing comprehensive weekly results..."
          git commit -m "ğŸ“Š Weekly Comprehensive Benchmarks - $(date -u '+%Y-%m-%d')"
          
          # Pull and push with retry to handle concurrent workflows
          echo "ğŸ”„ Pulling latest changes before push..."
          git pull --rebase origin main || echo "âš ï¸ Pull failed, attempting push anyway"
          git push origin HEAD
          echo "âœ… Comprehensive results committed successfully"
        else
          echo "â„¹ï¸ No changes to commit"
        fi

    - name: ğŸ“¤ Upload comprehensive weekly results
      uses: actions/upload-artifact@v4
      with:
        name: weekly-comprehensive-results-${{ github.run_id }}
        path: |
          data/results/weekly/
          docs/results/weekly_*.html
          docs/results/index.html