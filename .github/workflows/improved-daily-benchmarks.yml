name: ğŸ“… Improved Daily Benchmarks

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6:00 AM UTC
  workflow_dispatch:
    inputs:
      focus_area:
        description: 'Focus area for daily benchmarks'
        required: false
        default: 'api_modes'
        type: choice
        options:
        - api_modes
        - competitive
        - versions
        - comprehensive

env:
  PYTHON_VERSION: '3.12.0'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  daily_benchmarks:
    runs-on: ubuntu-latest
    name: ğŸ“Š Daily benchmark analysis
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install datason orjson ujson msgpack-python jsonpickle
        
        # Verify installation
        python -c "import datason; print(f'âœ… DataSON v{getattr(datason, \"__version__\", \"unknown\")} installed')"
    
    - name: ğŸ“Š Run daily benchmarks
      run: |
        echo "ğŸ¯ Running daily benchmark analysis..."
        
        # Get focus area from workflow input with fallback
        FOCUS_AREA="${{ github.event.inputs.focus_area || 'api_modes' }}"
        echo "ğŸ“‹ Focus area: $FOCUS_AREA"
        
        # Generate timestamp for unique naming
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        OUTPUT_FILE="data/results/daily_${FOCUS_AREA}_${TIMESTAMP}.json"
        
        # Run focused analysis based on input
        case "$FOCUS_AREA" in
          "api_modes")
            echo "ğŸ” Running DataSON API modes analysis..."
            python scripts/improved_benchmark_runner.py \
              --suite-type "api_modes" \
              --output-dir "data/results" \
              --output-file "daily_${FOCUS_AREA}_${TIMESTAMP}.json" \
              --generate-report \
              || echo "âš ï¸ API modes analysis failed"
            ;;
          "competitive")
            echo "ğŸ Running competitive analysis..."
            python scripts/improved_benchmark_runner.py \
              --suite-type "competitive" \
              --output-dir "data/results" \
              --output-file "daily_${FOCUS_AREA}_${TIMESTAMP}.json" \
              --generate-report \
              || echo "âš ï¸ Competitive analysis failed"
            ;;
          "versions")
            echo "ğŸ“ˆ Running version analysis..."
            python scripts/improved_benchmark_runner.py \
              --suite-type "versions" \
              --output-dir "data/results" \
              --output-file "daily_${FOCUS_AREA}_${TIMESTAMP}.json" \
              --generate-report \
              || echo "âš ï¸ Version analysis failed"
            ;;
          "comprehensive")
            echo "ğŸ¯ Running comprehensive analysis..."
            python scripts/improved_benchmark_runner.py \
              --suite-type "comprehensive" \
              --output-dir "data/results" \
              --output-file "daily_${FOCUS_AREA}_${TIMESTAMP}.json" \
              --generate-report \
              || echo "âš ï¸ Comprehensive analysis failed"
            ;;
        esac
        
        # Verify output
        if [ -f "$OUTPUT_FILE" ]; then
          echo "âœ… Daily benchmarks completed successfully"
          echo "ğŸ“ Output: $OUTPUT_FILE"
          ls -la "$OUTPUT_FILE"
        else
          echo "âŒ Benchmark execution failed - no output file generated"
          exit 1
        fi
        
    - name: ğŸ“ˆ Generate HTML report
      run: |
        echo "ğŸ¨ Generating HTML report..."
        
        FOCUS_AREA="${{ github.event.inputs.focus_area || 'api_modes' }}"
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        
        INPUT_FILE="data/results/daily_${FOCUS_AREA}_${TIMESTAMP}.json"
        REPORT_FILE="docs/results/daily_${FOCUS_AREA}_${TIMESTAMP}_report.html"
        
        if [ -f "$INPUT_FILE" ]; then
          python scripts/improved_report_generator.py \
            "$INPUT_FILE" \
            --output-file "$REPORT_FILE" || echo "âš ï¸ HTML report generation failed"
            
          if [ -f "$REPORT_FILE" ]; then
            echo "âœ… HTML report generated: $REPORT_FILE"
          fi
        else
          echo "âš ï¸ No input file found for HTML generation"
        fi
    
    - name: ğŸŒ Update GitHub Pages
      run: |
        echo "ğŸ“ Updating GitHub Pages..."
        
        # Update the main results index
        python scripts/update_docs_index.py || echo "âš ï¸ GitHub Pages update had issues"
        
        echo "âœ… GitHub Pages updated"

    - name: ğŸ’¾ Commit daily results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        echo "ğŸ“ Staging daily results..."
        
        # Add daily results
        git add data/results/daily_*.json 2>/dev/null || true
        
        # Add HTML reports  
        git add docs/results/daily_*_report.html 2>/dev/null || true
        
        # Add updated pages
        git add docs/results/index.html 2>/dev/null || true
        
        # Commit if there are changes
        if ! git diff --staged --quiet; then
          FOCUS_AREA="${{ github.event.inputs.focus_area || 'api_modes' }}"
          echo "ğŸ“ Committing daily $FOCUS_AREA results..."
          git commit -m "ğŸ“Š Daily $FOCUS_AREA Benchmarks - $(date -u '+%Y-%m-%d')"
          
          # Pull and push with retry to handle concurrent workflows
          echo "ğŸ”„ Pulling latest changes before push..."
          git pull --rebase origin main || echo "âš ï¸ Pull failed, attempting push anyway"
          git push origin HEAD
          echo "âœ… Daily results committed successfully"
        else
          echo "â„¹ï¸ No changes to commit"
        fi

    - name: ğŸ“¤ Upload daily results
      uses: actions/upload-artifact@v4
      with:
        name: daily-results-${{ github.run_id }}
        path: |
          data/results/daily_*.json
          docs/results/daily_*_report.html